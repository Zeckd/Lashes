<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Lashes Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --accent-color: #f8b500;
            --dark-color: #2c2c54;
            --light-color: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
            background: white;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: #dc3545;
            margin-top: 5px;
        }

        .btn-login {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
            color: white;
        }

        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .remember-me label {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">
                <i class="fas fa-sign-in-alt me-2"></i>Вход
            </h1>
            <p class="login-subtitle">Войдите в свой аккаунт</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="example@email.com">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль *</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Введите пароль">
                <div class="invalid-feedback"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Запомнить меня</label>
            </div>

            <div class="forgot-password">
                <a href="#" onclick="alert('Функция восстановления пароля будет добавлена в следующих версиях')">
                    Забыли пароль?
                </a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                </span>
                <span class="loading">
                    <i class="fas fa-spinner fa-spin me-2"></i>Вход...
                </span>
            </button>
        </form>

        <div class="register-link">
            Нет аккаунта? <a href="/register">Зарегистрироваться</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class LoginForm {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.loginBtn = document.getElementById('loginBtn');
                this.alertContainer = document.getElementById('alertContainer');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.setupValidation();
                this.checkExistingAuth();
            }

            setupValidation() {
                const inputs = this.form.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                    input.addEventListener('input', () => this.clearFieldError(input));
                });
            }

            validateField(field) {
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                // Clear previous validation
                this.clearFieldError(field);

                // Required field validation
                if (field.hasAttribute('required') && !value) {
                    isValid = false;
                    errorMessage = 'Это поле обязательно для заполнения';
                }

                // Email validation
                if (value && field.type === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = 'Введите корректный email адрес';
                    }
                }

                this.setFieldValidation(field, isValid, errorMessage);
                return isValid;
            }

            setFieldValidation(field, isValid, errorMessage) {
                if (isValid) {
                    field.classList.remove('is-invalid');
                } else {
                    field.classList.add('is-invalid');
                }

                const feedback = field.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.textContent = errorMessage;
                }
            }

            clearFieldError(field) {
                field.classList.remove('is-invalid');
                const feedback = field.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.textContent = '';
                }
            }

            checkExistingAuth() {
                const token = localStorage.getItem('token');
                if (token) {
                    // Verify token is still valid
                    this.verifyToken(token);
                }
            }

            async verifyToken(token) {
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        // Token is valid, redirect to appointments
                        window.location.href = '/appointments';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                    }
                } catch (error) {
                    // Network error, remove token
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                // Validate all fields
                const inputs = this.form.querySelectorAll('input[required]');
                let isFormValid = true;

                inputs.forEach(input => {
                    if (!this.validateField(input)) {
                        isFormValid = false;
                    }
                });

                if (!isFormValid) {
                    this.showAlert('Пожалуйста, исправьте ошибки в форме', 'danger');
                    return;
                }

                this.setLoading(true);

                try {
                    const formData = new FormData(this.form);
                    const data = {
                        email: formData.get('email'),
                        password: formData.get('password'),
                        rememberMe: formData.get('rememberMe') === 'on'
                    };

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showAlert('Успешный вход! Перенаправление...', 'success');
                        
                        // Store token and user data
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        
                        // Redirect based on user role
                        setTimeout(() => {
                            if (result.user.role === 'ADMIN') {
                                window.location.href = '/admin';
                            } else {
                                window.location.href = '/appointments';
                            }
                        }, 1500);
                    } else {
                        this.showAlert(result.error || 'Ошибка при входе', 'danger');
                    }
                } catch (error) {
                    this.showAlert('Ошибка соединения с сервером', 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const btnText = this.loginBtn.querySelector('.btn-text');
                const loadingSpinner = this.loginBtn.querySelector('.loading');
                
                if (loading) {
                    btnText.style.display = 'none';
                    loadingSpinner.classList.add('show');
                    this.loginBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    loadingSpinner.classList.remove('show');
                    this.loginBtn.disabled = false;
                }
            }

            showAlert(message, type) {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }

        // Initialize the form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginForm();
        });
    </script>
</body>
</html>
