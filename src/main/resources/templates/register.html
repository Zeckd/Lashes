<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Lashes Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --accent-color: #f8b500;
            --dark-color: #2c2c54;
            --light-color: #f8f9fa;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 10px;
        }

        .register-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.25);
            background: white;
        }

        .form-control.is-invalid {
            border-color: #dc3545;
        }

        .form-control.is-valid {
            border-color: #28a745;
        }

        .invalid-feedback {
            display: block;
            font-size: 0.875rem;
            color: #dc3545;
            margin-top: 5px;
        }

        .btn-register {
            background: var(--gradient);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.3);
            color: white;
        }

        .btn-register:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .remember-me label {
            margin: 0;
            color: #666;
            font-size: 0.95rem;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .register-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">
                <i class="fas fa-user-plus me-2"></i>Регистрация
            </h1>
            <p class="register-subtitle">Создайте аккаунт для записи на прием</p>
        </div>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name" class="form-label">Имя *</label>
                <input type="text" class="form-control" id="name" name="name" required 
                       placeholder="Введите ваше имя" minlength="2" maxlength="50">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="example@email.com">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="form-label">Номер телефона</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                       placeholder="+996 (xxx) xxx-xxx">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль *</label>
                <input type="password" class="form-control" id="password" name="password" required 
                       placeholder="Минимум 6 символов" minlength="6">
                <div class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Подтвердите пароль *</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required 
                       placeholder="Повторите пароль">
                <div class="invalid-feedback"></div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Запомнить меня</label>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <span class="btn-text">
                    <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                </span>
                <span class="loading">
                    <i class="fas fa-spinner fa-spin me-2"></i>Регистрация...
                </span>
            </button>
        </form>

        <div class="login-link">
            Уже есть аккаунт? <a href="/login">Войти</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class RegisterForm {
            constructor() {
                this.form = document.getElementById('registerForm');
                this.registerBtn = document.getElementById('registerBtn');
                this.alertContainer = document.getElementById('alertContainer');
                this.init();
            }

            init() {
                this.form.addEventListener('submit', this.handleSubmit.bind(this));
                this.setupValidation();
            }

            setupValidation() {
                const inputs = this.form.querySelectorAll('input[required]');
                inputs.forEach(input => {
                    input.addEventListener('blur', () => this.validateField(input));
                    input.addEventListener('input', () => this.clearFieldError(input));
                });

                // Password confirmation validation
                const confirmPassword = document.getElementById('confirmPassword');
                confirmPassword.addEventListener('input', () => this.validatePasswordMatch());
            }

            validateField(field) {
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                // Clear previous validation
                this.clearFieldError(field);

                // Required field validation
                if (field.hasAttribute('required') && !value) {
                    isValid = false;
                    errorMessage = 'Это поле обязательно для заполнения';
                }

                // Specific field validations
                if (value && field.type === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = 'Введите корректный email адрес';
                    }
                }

                if (value && field.id === 'name') {
                    if (value.length < 2) {
                        isValid = false;
                        errorMessage = 'Имя должно содержать минимум 2 символа';
                    }
                }

                if (value && field.id === 'password') {
                    if (value.length < 6) {
                        isValid = false;
                        errorMessage = 'Пароль должен содержать минимум 6 символов';
                    }
                }

                if (field.id === 'confirmPassword') {
                    this.validatePasswordMatch();
                    return;
                }

                this.setFieldValidation(field, isValid, errorMessage);
                return isValid;
            }

            validatePasswordMatch() {
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                
                if (confirmPassword.value && password.value !== confirmPassword.value) {
                    this.setFieldValidation(confirmPassword, false, 'Пароли не совпадают');
                    return false;
                } else if (confirmPassword.value) {
                    this.setFieldValidation(confirmPassword, true, '');
                }
                return true;
            }

            setFieldValidation(field, isValid, errorMessage) {
                if (isValid) {
                    field.classList.remove('is-invalid');
                    field.classList.add('is-valid');
                } else {
                    field.classList.remove('is-valid');
                    field.classList.add('is-invalid');
                }

                const feedback = field.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.textContent = errorMessage;
                }
            }

            clearFieldError(field) {
                field.classList.remove('is-invalid', 'is-valid');
                const feedback = field.parentNode.querySelector('.invalid-feedback');
                if (feedback) {
                    feedback.textContent = '';
                }
            }

            async handleSubmit(e) {
                e.preventDefault();

                // Validate all fields
                const inputs = this.form.querySelectorAll('input[required]');
                let isFormValid = true;

                inputs.forEach(input => {
                    if (!this.validateField(input)) {
                        isFormValid = false;
                    }
                });

                if (!isFormValid) {
                    this.showAlert('Пожалуйста, исправьте ошибки в форме', 'danger');
                    return;
                }

                // Check password match
                if (!this.validatePasswordMatch()) {
                    this.showAlert('Пароли не совпадают', 'danger');
                    return;
                }

                this.setLoading(true);

                try {
                    const formData = new FormData(this.form);
                    const data = {
                        name: formData.get('name'),
                        email: formData.get('email'),
                        phoneNumber: formData.get('phoneNumber') || null,
                        password: formData.get('password'),
                        rememberMe: formData.get('rememberMe') === 'on'
                    };

                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showAlert('Регистрация прошла успешно! Перенаправление...', 'success');
                        
                        // Store token
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        
                        // Redirect to appointments page
                        setTimeout(() => {
                            window.location.href = '/appointments';
                        }, 2000);
                    } else {
                        this.showAlert(result.error || 'Ошибка при регистрации', 'danger');
                    }
                } catch (error) {
                    this.showAlert('Ошибка соединения с сервером', 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const btnText = this.registerBtn.querySelector('.btn-text');
                const loadingSpinner = this.registerBtn.querySelector('.loading');
                
                if (loading) {
                    btnText.style.display = 'none';
                    loadingSpinner.classList.add('show');
                    this.registerBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline';
                    loadingSpinner.classList.remove('show');
                    this.registerBtn.disabled = false;
                }
            }

            showAlert(message, type) {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }
        }

        // Initialize the form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new RegisterForm();
        });
    </script>
</body>
</html>
